<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css    "
    />
    <title>Dynamic Form</title>
  </head>

  <body class="bg-dark text-light" onload="getData()">
    <div id="alert"></div>
    <div class="m-5 text-end">
      <div class="d-inline col-3 mx-auto">
        <button
          type="button"
          class="btn btn-outline-danger "
          onclick="logout()"
        >
          Logout
        </button>
      </div>
    </div>

    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-12">
          <div class="p-2 border rounded-4">
            <div class="text-center rounded">Login Page</div>
            <div class="mx-auto p-2">
              <label class="form-label">Name</label>
              <input
                class="form-control"
                id="name"
                type="text"
                placeholder="Your name"
                aria-label="default input example"
                onkeydown="blockNumbers(event)"
              />
            </div>
            <div class="mx-auto p-2">
              <label class="form-label">Age</label>
              <input
                class="form-control"
                id="age"
                type="text"
                placeholder="Your age"
                aria-label="default input example"
              />
            </div>
            <div class="mx-auto p-2">
              <label class="form-label">Phone Number</label>
              <input
                class="form-control"
                id="pno"
                type="text"
                placeholder="Your Number"
                aria-label="default input example"
              />
            </div>
            <div class="mx-auto p-2">
              <label class="form-label">Email address</label>
              <input
                type="email"
                id="email"
                class="form-control"
                placeholder="abc@gmail.com"
              />
            </div>
            <div class="text-center">
              <div class="d-inline col-3 mx-auto">
                <button
                  type="button"
                  id="register"
                  class="btn btn-outline-success btn-lg"
                  onclick="register()"
                >
                  Register
                </button>
              </div>
              <div class="d-inline col-3 mx-auto">
                <button
                  id="delete"
                  type="button"
                  class="btn btn-outline-danger btn-lg"
                  onclick="del()"
                >
                  Delete
                </button>
              </div>
              <div class="d-inline col-3 mx-auto">
                <button
                  type="button"
                  class="btn btn-outline-primary btn-lg"
                  onclick="update()"
                >
                  Update
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-8 col-12">
          <div class="table-responsive border rounded-4">
            <table class="table table-dark border table-striped rounded">
              <thead>
                <th scope="col"></th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
              </thead>
              <tbody id="myBody" class=""></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="script.js"></script>
</html>
